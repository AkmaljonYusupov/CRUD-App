<!DOCTYPE html>
<html lang="uz">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>CRUD App - Vazifalar</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="./css/styles.css">
</head>

<body>
	<div class="container">
		<!-- Header Section -->
		<div class="header-gradient">
			<h2 class="text-center">📋 Vazifalar Ro'yxati</h2>
		</div>

		<!-- Statistikalar -->
		<div id="statistics" class="statistics">
			<div class="stat-item">
				<i class="fas fa-tasks"></i>
				<span>Umumiy vazifalar: <span id="totalTasks">0</span></span>
			</div>
			<div class="stat-item">
				<i class="fas fa-thumbs-up"></i>
				<span>Like bosilgan vazifalar: <span id="likedTasks">0</span></span>
			</div>
			<div class="stat-item">
				<i class="fas fa-check-circle"></i>
				<span>Bajarilgan vazifalar: <span id="completedTasks">0</span></span>
			</div>
			<div class="stat-item">
				<i class="fas fa-times-circle"></i>
				<span>Bajarilmagan vazifalar: <span id="uncompletedTasks">0</span></span>
			</div>
		</div>

		<div class="row mb-3">
			<div class="col-md-6">
				<input type="text" id="taskInput" class="form-control" placeholder="Yangi vazifa yozing..." />
			</div>
			<div class="col-md-3">
				<button class="btn btn-primary w-100" id="addTaskBtn">Qo'shish</button>
			</div>
			<div class="col-md-3">
				<input type="text" id="searchInput" class="form-control" placeholder="Qidirish..." />
			</div>
		</div>

		<div class="mb-3">
			<select class="form-select select-custom" id="filterSelect">
				<option value="all">🔍 Barchasi</option>
				<option value="liked">👍 Yoqtirilganlar</option>
				<option value="unliked">👎 Yoqtirilmaganlar</option>
				<option value="completed">✔ Bajarilganlar</option>
				<option value="uncompleted">❌ Bajarilmaganlar</option>
			</select>
		</div>

		<div id="taskList"></div>
	</div>

	<!-- Toast container -->
	<div class="toast-container" id="toastContainer"></div>

	<!-- Edit Modal -->
	<div class="modal fade" id="editModal" tabindex="-1">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Vazifani tahrirlash</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
				</div>
				<div class="modal-body">
					<input type="text" id="editInput" class="form-control" />
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Bekor qilish</button>
					<button type="button" class="btn btn-primary" id="saveEditBtn">Saqlash</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Scripts -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

	<script src="./JavaScript/script.js"></script>

</body>

</html>
